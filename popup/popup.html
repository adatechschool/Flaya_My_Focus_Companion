<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flaya, my Focus Companion</title>
    <script defer src="popup.js"></script>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <section id="focus-timer">
        <h3 id="task-user"></h3>
        <div id="timer"></div>
    </section>

    <section class="form" id="form">
        <h1>Flaya, my Focus Companion</h1>
        <div class="divInputs">
            <label for="task">What do you want to do today?</label> <br>
            <input id="task" type="text">
        </div>
        <br>
        <div>
            <label for="focus-time"> <strong>Focus time:</strong> For how long?</label> <br>
            <select name="focus-time" id="focus-time">
                <option value="">--Please choose an option--</option>
                <option value="0.1">test</option>
                <option value="25">25</option>
                <option value="30">30</option>
                <option value="35">35</option>
                <option value="40">40</option>
                <option value="45">45</option>
            </select>
        </div>

        <div>
            <p>
                <strong>Short break:</strong> After each focus-session, take a 5min break.
            </p>
        </div>

        <div>
            <label for="break-time"><strong>Big break:</strong> When you're done, enjoy a bigger break!</label> <br>
            <select name="break-time" id="break-time">
                <option value="">--Please choose an option--</option>
                <option value="0.2">test</option>
                <option value="20">20</option>
                <option value="25">25</option>
                <option value="30">30</option>
            </select>
        </div>
        <br>
        <div>
            <label for="blocked-url"><strong>Websites to block?</strong></label> <br>
            <textarea id="blocked-url" rows="5" class="blocked-url" type="url" placeholder="example.com"></textarea>
        </div>

        <div class="footer-popup">
            <button id="start-button">START</button>
            <img src="images/dragon_icon.png" alt="small-dragon">
        </div>
    </section>
</body>

</html>
